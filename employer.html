<!DOCTYPE html>
<html lang="en">

  <head>
      <!-- Required meta tags always come first -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
  
      <!-- Additional CSS must be placed after Bootstrap CSS -->
      <!-- build:css css/main.css -->
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" /><!--icons-->
      <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" /><!--more icons-->
      <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" /><!--more icons-->
      <link rel="stylesheet" href="css/styles.css" />
      <!-- endbuild -->
      <!--Google fonts for logo-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Days One">
  
      <title>Apply Here</title>
  </head>

  <body>
    <header>
      <div class="container-fluid"> 
        <div class="row">
          <!--Nav menu toggle-->
          <div class="col-4 d-flex align-items-center">
            <nav>
              <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dropdownNav" aria-expanded="false" aria-controls="dropdownNav" role="navigation">
              <i class="fa fa-solid fa-bars fa-lg"></i>
              </button>
              <div class="collapse" id="dropdownNav">
                <div class="card card-body">
                  <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="candidate.html">Candidates</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Employers</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>

          <!--Name logo-->
          <div class="col-4 d-flex align-self-center justify-content-center"><h1><a class="logolink" href="index.html">Apply Here</a></h1></div>
            
          <!--Message Center-->
          <div class="col-4">
            <button class="btn float-end" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <i class="bi bi-mailbox"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Message Center</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Tabs for employer portal-->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
  </body>
</html>
